<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>conway' game of live</title>
	<link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">	
    <style>
		html,body{
			margin:0px;
			padding:0px;
		}
		.control{
			width:200px;
			float:left;
		}
    	.conway{
			position:relative;
			top:0px;			
			left:0px;			
    		width:100%;
    		height:315px;
    		width:300px;
    		height:300px;
			background: red;
			margin:10px;
			float: left;
    	}

    	#conway1{
    		width:300px;
    		height:300px;
    	}
    	#conway2{
    		width:360px;
    		height:350px;
    	}
    	#conway3{
    		width:250px;
    		height:300px;
    	}
    	#conway4{
    		width:300px;
    		height:250px;
    	}
		
		.conway canvas{
			cursor: move;
			z-index: 5;
		}
		.checkAxix{
			z-index: 6;
			opacity: 0.5;
		}		
		.checkAxix .y{
			position:absolute;
			top:50%;			
			left:0px;			
    		width:100%;
    		height:3px;
			background: yellow;			
		}		
		.checkAxix .x{
			position:absolute;
			top:0%;			
			left:50%;			
    		width:3px;
    		height:100%;
			background: yellow;			
		}		

		.conway .control .pan{
			position:absolute;
			bottom:10px;
			left:10px;
			width:90px;
			height:90px;
			cursor: move;
		}

		.conway .control .pan div{
			position:absolute;
			width:30px;
			height:30px;
			background: yellow;
			text-align:center;
			line-height:30px;
			cursor: pointer;
		}

		.conway .control .pan div.top{
			top:0px;
			left:30px;
		}

		.conway .control .pan div.bottom{
			top:60px;
			left:30px;
		}

		.conway .control .pan div.left{
			top:30px;
			left:00px;
		}

		.conway .control .pan div.right{
			top:30px;
			left:60px;
		}

		.conway .control .zoom{
			position:absolute;
			bottom:10px;
			right:10px;
			width:30px;
			height:90px;
		}

		.conway .control .zoom div{
			position:absolute;
			width:30px;
			height:30px;
			background: green;
			text-align:center;
			line-height:30px;
		}

		.conway .control .zoom div.zoom-in{
			top:0px;
			left:0px;
		}

		.conway .control .zoom div.zoom-out{
			top:60px;
			left:00px;
		}
		.dmp{
			margin-top:350px;
		}
    </style>
</head>

<body>

<div id="conway1" class="conway">
	<div class="checkAxix">
		<div class="x"></div>
		<div class="y"></div>
	</div>
</div>

<div id="conway2" class="conway">
	<div class="checkAxix">
		<div class="x"></div>
		<div class="y"></div>
	</div>
</div>

<div id="conway3" class="conway">
	<div class="checkAxix">
		<div class="x"></div>
		<div class="y"></div>
	</div>
</div>

<div id="conway4" class="conway">
	<div class="checkAxix">
		<div class="x"></div>
		<div class="y"></div>
	</div>
</div>

<div class="dmp">
	<div>rows: <span class="rows"></span></div>
	<div>cols: <span class="cols"></span></div>
	<div class="pan">
		<div>x: <span class="x"></span></div>
		<div>y: <span class="y"></span></div>
	</div>
	<div class="zero">
		<div>x: <span class="x"></span></div>
		<div>y: <span class="y"></span></div>
	</div>
	<div>zoom<span class="zoomLevel"></span></div>
</div>

<script src="/conway.js"></script>

</body>
</html>
