<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>conway' game of live</title>
	<link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">	
    <style>
		.control{
			width:200px;
			float:left;
		}
    	#conway{
			float:left;			
    		width:280px;
    		height:280px;
    	}
    	#conway2{
			float:left;	
			margin-left:100px;		
    		width:240px;
    		height:240px;
    	}
		#conway .control .pan{
			position:absolute;
			bottom:10px;
			left:10px;
			width:90px;
			height:90px;
			background: blue;
		}

		#conway .control .pan div{
			position:absolute;
			width:30px;
			height:30px;
			background: yellow;
			text-align:center;
			line-height:30px;
		}

		#conway .control .pan div.top{
			top:0px;
			left:30px;
		}

		#conway .control .pan div.bottom{
			top:60px;
			left:30px;
		}

		#conway .control .pan div.left{
			top:30px;
			left:00px;
		}

		#conway .control .pan div.right{
			top:30px;
			left:60px;
		}

		#conway .control .zoom{
			position:absolute;
			bottom:10px;
			right:10px;
			width:30px;
			height:90px;
			background: blue;
		}

		#conway .control .zoom div{
			position:absolute;
			width:30px;
			height:30px;
			background: green;
			text-align:center;
			line-height:30px;
		}

		#conway .control .zoom div.zoom-in{
			top:0px;
			left:0px;
		}

		#conway .control .zoom div.zoom-out{
			top:60px;
			left:00px;
		}

    </style>
</head>

<body>

<div class="control">
	<div class="top">top</div>
	<div class="bottom">bottom</div>
	<div class="left">left</div>
	<div class="right">right</div>
</div>

<div id="conway"></div>

<div id="conway2"></div>

<script src="/conway.js"></script>

</body>
</html>
