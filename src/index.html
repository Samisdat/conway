<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>conway's game of live</title>
	<link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">	
    <style>
		html,body{
			margin:0px;
			padding:0px;
		}
		.control{
			width:200px;
			float:left;
		}
    	.conway{
			position:relative;
			top:0px;			
			left:0px;			
    		width:100%;
    		height:250px;
			background: #dce2c8;
			margin:0px;
			float: left;
    	}

		.conway canvas{
			cursor: move;
			z-index: 5;
		}

        .conway .control{
            display: none;
        }

        .conway:hover .control{
            display: block;
        }

		.conway .control .pan{
			position:absolute;
			bottom:10px;
			left:10px;
			width:90px;
			height:90px;
			cursor: move;
		}

        .conway .control .pan:before{
            position:absolute;
            top:30px;
            left:30px;
            width:30px;
            height:30px;
            background: #fff;
            content: ' ';
        }

		.conway .control .pan div{
			position:absolute;
			width:30px;
			height:30px;
			background: #fff;
			text-align:center;
			line-height:30px;
			cursor: pointer;
			opacity: 1;
		}

		.conway .control .pan div.inactive{
			opacity: 0.3;
			transition: opacity 0.2s;
		}

		.conway .control .pan div.top{
			top:0px;
			left:30px;
		}

        .conway .control .pan div.top:before{
            position:absolute;
            top:-2px;
            left:-2px;
            right:-2px;
            bottom:1px;
            border-top: 2px solid rgba(0, 0, 0, 0.2);
            border-left: 2px solid rgba(0, 0, 0, 0.2);
            border-right: 2px solid rgba(0, 0, 0, 0.2);
            border-radius: 2px;
            content: ' ';
        }


		.conway .control .pan div.bottom{
			top:60px;
			left:30px;
		}

        .conway .control .pan div.bottom:before{
            position:absolute;
            bottom:-2px;
            left:-2px;
            right:-2px;
            top:1px;
            border-bottom: 2px solid rgba(0, 0, 0, 0.2);
            border-left: 2px solid rgba(0, 0, 0, 0.2);
            border-right: 2px solid rgba(0, 0, 0, 0.2);
            border-radius: 3px;
            content: ' ';
        }


		.conway .control .pan div.left{
			top:30px;
			left:00px;
		}
        .conway .control .pan div.left:before{
            position:absolute;
            bottom:-2px;
            left:-2px;
            right:1px;
            top:-2px;
            border-top: 2px solid rgba(0, 0, 0, 0.2);
            border-bottom: 2px solid rgba(0, 0, 0, 0.2);
            border-left: 2px solid rgba(0, 0, 0, 0.2);
            border-radius: 2px;
            content: ' ';
        }


		.conway .control .pan div.right{
			top:30px;
			left:60px;
		}

        .conway .control .pan div.right:before{
            position:absolute;
            bottom:-2px;
            left:1px;
            right:-2px;
            top:-2px;
            border-top: 2px solid rgba(0, 0, 0, 0.2);
            border-bottom: 2px solid rgba(0, 0, 0, 0.2);
            border-right: 2px solid rgba(0, 0, 0, 0.2);
            border-radius: 2px;
            content: ' ';
        }


		.conway .control .zoom{
			position:absolute;
			bottom:10px;
			right:10px;
			width:30px;
			height:90px;
			background:#fff;
		}

		.conway .control .zoom:before{
			position:absolute;
			top:-3px;
			left:-3px;
			width:30px;
			height:90px;
			border: 2px solid rgba(0, 0, 0, 0.2);
			border-radius: 2px;
			content: ' ';
		}

		.conway .control .zoom div{
			position:absolute;
			width:30px;
			height:30px;
			text-align:center;
			line-height:30px;
			opacity: 1;
		}

		.conway .control .zoom div.inactive{
			opacity: 0.3;
			transition: opacity 0.2s;
		}

		.conway .control .zoom div.zoom-in{
			top:0px;
			left:0px;
		}

		.conway .control .zoom div.zoom-out{
			top:60px;
			left:00px;
		}

    </style>
</head>

<body>

<div id="conway" class="conway"></div>

<script src="/conway.js"></script>

</body>
</html>
