version: 2
jobs:
  build:
    environment:
      CC_TEST_REPORTER_ID: a2eee04856f9e1b946a0c9099df775d3b875673a832681593e9bca8f4f204535
    machine: true
    steps:
      - checkout
      - run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASS

      - run:
          name: Setup Code Climate test-reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter

      - run:
          name: Build image
          command: |
            docker build --tag samisdat/conway .

      - run:
          name: Linting
          command: |
            docker run samisdat/conway grunt lint

      - run:
          name: Test and coverage
          command: |
            ./cc-test-reporter before-build
            docker run --name coverage samisdat/conway grunt coverage
            docker cp coverage:/home/conway/coverage/lcov.info ./lcov.info
            docker rm -f coverage
           ./cc-test-reporter after-build --coverage-input-type lcov --exit-code $?

      # deploy the image
      - run: docker push samisdat/conway