## Customize the test machine
machine:
  timezone:
    Europe/Berlin # Set the timezone
  node:
    version: v6.1.0

general:
  branches:
    only:
      - develop
      - master

## Customize dependencies
dependencies:
  override:
    - npm install -g grunt-cli
    - npm install -g codeclimate-test-reporter
    - npm install

## The Build process itself
compile:
  override:
    - grunt tsc

## Customize test commands
test:
  override:
    - grunt coverage
  post:
    - CODECLIMATE_REPO_TOKEN=$CODECLIMATE_REPO_TOKEN codeclimate-test-reporter < coverage/lcov-mapped.info
